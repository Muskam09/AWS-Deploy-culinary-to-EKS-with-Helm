name: Terraform Apply Infrastructure (AWS)

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**' # –¢—ñ–ª—å–∫–∏ —è–∫—â–æ –∑–º—ñ–Ω–∏ —É –ø–∞–ø—Ü—ñ terraform
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**' # –¢—ñ–ª—å–∫–∏ —è–∫—â–æ –∑–º—ñ–Ω–∏ —É –ø–∞–ø—Ü—ñ terraform

# –î–æ–∑–≤–æ–ª–∏ –¥–ª—è OIDC —Ç–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤ —É PR
permissions:
  contents: read
  id-token: write # –î–ª—è –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó OIDC –≤ AWS
  pull-requests: write # –î–ª—è –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤ –∑ –ø–ª–∞–Ω–æ–º

jobs:
  terraform:
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          #–í–∫–∞–∑—É–π—Ç–µ ARN —Ä–æ–ª—ñ, —è–∫—É GitHub Actions –º–∞—î –≤–∑—è—Ç–∏ –Ω–∞ —Å–µ–±–µ
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-central-1 # –í–∞—à —Ä–µ–≥—ñ–æ–Ω AWS

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format & Validate
        run: |
          terraform fmt -check
          terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Add Plan to Pull Request Comment
        # –¶–µ–π –∫—Ä–æ–∫ –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è —Ç—ñ–ª—å–∫–∏ –¥–ª—è Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          PLAN: "```hcl\n${{ steps.plan.outputs.stdout }}\n```"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan üìñ

            ${process.env.PLAN}

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        # –ó–∞–ø—É—Å–∫–∞—Ç–∏ —Ç—ñ–ª—å–∫–∏ –ø—Ä–∏ –ø—É—à—ñ –≤ main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan # –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π –ø–ª–∞–Ω, —â–æ–± –≥–∞—Ä–∞–Ω—Ç—É–≤–∞—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ—Å—Ç—å