name: Build and Deploy Frontend

on:
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: "acrsmachno"
  RESOURCE_GROUP: "smachno-k8s"
  CLUSTER_NAME: "smachno-k8s-cluster"
  IMAGE_NAME: "frontend"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push frontend image to ACR
        run: |
          az acr build --registry ${{ env.AZURE_CONTAINER_REGISTRY }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --file frontend/Dockerfile frontend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      - name: Deploy frontend with Helm
        run: |
          helm upgrade --install frontend-release ./helm-charts/frontend \
            --set image.tag=${{ github.sha }} \
            --wait # Чекати, доки деплоймент буде успішним